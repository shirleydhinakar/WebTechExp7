<!DOCTYPE html>
<html>
    <head>
        <title>Working with JQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            #q1 div{
                border-color: black;
                border-style: dashed;
                border-width: 3px 0px;
                border-collapse: collapse;
                height: 110px;
                position: relative;
            }
            .carimg{
                position: absolute;
            }
            .hide{
                display: inline-block;
            }
            button, label{
                width: 100px;
            }
            .colors{
                display: flex;
                position: fixed;
                bottom: 2em;
                right: 2em;
                }

            .color{
                height: 36px;
                width: 36px;
                margin-left: 0.5em;
                border-radius: 18px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
                border: 2px solid #aaa;
                cursor: pointer;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("img").hide();
                $("#productImage").show();
                let no;
                let check=0;
                let speed;
                let i;
                $("#cars").change(function () {
                    no = $(this).children("option:selected").val();
                    if(check == 0){
                        for(i=1; i<=no;i++){
                            $("#"+i.toString()+"").children("img").show();
                            check=1;
                        }
                    }
                    else{
                        $("img").hide();
                        for(i=1; i<=no;i++){
                            $("#"+i.toString()+"").children("img").show();
                        }
                    }
                });
                $("#race").click(function(){
                    $('#1').animate({left: '90vw'}, Math.floor(Math.random()*5000), function(){$('#1').fadeTo('fast', 0.15);});
                    $('#2').animate({left: '90vw'}, Math.floor(Math.random()*5000), function(){$('#2').fadeTo('fast', 0.15);});
                    $('#3').animate({left: '90vw'}, Math.floor(Math.random()*5000), function(){$('#3').fadeTo('fast', 0.15);});
                    $('#4').animate({left: '90vw'}, Math.floor(Math.random()*5000), function(){$('#4').fadeTo('fast', 0.15);});
                });
                $("#reset").click(function(){
                    $(".hide").css("left","0");
                    $(".hide").css("opacity","1");
                });
                $("#get").click(function(){
                    let name = $('#name').val();
                    let course = $('#course').val();
                    $("#display").html("Name: "+name+"<br>Course Enrolled: "+course);
                });
                $("#set").click(function(){
                    $('#name').val("Enter Name...");
                    $('#course').val("Enter Course Enrolled...");
                });
                $("#add").click(function(){
                    $('#button').append("<button>New Button</button>");
                });
                $("#remove").click(function(){
                    $('#button').children().last().remove();
                });
                $("#generate").click(function(){
                    let ran = Math.random();
                    $('#content').append("<input type='text' class='ran_no'></input>");
                    $(".ran_no").last().val(ran);

                });
                $("#print").click(function(){
                    $('#content').children().each(function(){
                        $("#dis_content").append($(this).val()+"<br>");
                    });
                });
                const base = "https://ddools.imgix.net/cars/base.png?w=600&mark-align=center,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fpaint.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D"
                var el = document.getElementsByClassName("color");
                for (var j = 0; j < el.length; j++) {
                el[j].onclick = changeColor;
                }
                function changeColor(e) {
                    let hex = e.target.getAttribute("data-hex");
                    let updateColor = base + hex;
                    document.getElementById("productImage").src = updateColor;
                }
            });
        </script>
    </head>
    <body>
        <div id="q1">
            <h1>Car Race!</h1>
            <label for="cars">Choose no. of cars:</label>
            <select name="cars" id="cars">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <div>
                <div class="hide" id="1">
                    <img src="img/car.jpg" class="carimg" style="width:100px;"/>
                </div>
            </div>
            <div>
                <div class="hide" id="2">
                    <img src="img/car.jpg" class="carimg" style="width:100px;"/>
                </div>
            </div>
            <div>
                <div class="hide" id="3">
                    <img src="img/car.jpg" class="carimg" style="width:100px;"/>
                </div>
            </div>
            <div>
                <div class="hide" id="4">
                    <img src="img/car.jpg" class="carimg" style="width:100px;"/>
                </div>
            </div>
            <button id="race">Race!</button>
            <button id="reset">Reset</button>
        </div>
        <div id="q2">
            <h1>Dynamic Registration Forms</h1>
            <label>Name:</label>
            <input type="text" id="name"><br><br>
            <label>Course Enrolled:</label>
            <input type="text" id="course"><br><br>
            <button id="get">Get</button><button id="set">Set</button><br>
            <div id="display"></div><br>
            <button id="add">Add</button><button id="remove">Remove</button>
            <div id="button"></div><br>
            <button id="generate">Generate</button><button id="print">Display</button>
            <div id="content"></div><br>
            <div id="dis_content"></div><br>
        </div>
        <div id="q3">
            <h1>Car Workshop</h1>
            <img id="productImage" src="https://ddools.imgix.net/cars/base.png?w=600&mark-align=center,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fpaint.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D000000" alt="Car Image" />
            <div class="colors">
                <div class="color" style="background-color: #000000" data-hex="000000"></div>
                <div class="color" style="background-color: #0d4671" data-hex="0d4671"></div>
                <div class="color" style="background-color: #63803a" data-hex="63803a"></div>
                <div class="color" style="background-color: #841210" data-hex="841210"></div>
                <div class="color" style="background-color: #a09e9f" data-hex="none"></div>
            </div>
        </div>
    </body>
</html>
